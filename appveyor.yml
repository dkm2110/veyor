version: "{build}-{branch}"

shallow_clone: true

platform: x64
configuration: Debug

cache:
  - .\lang\cs\packages
  - C:\Users\appveyor\.m2

# install section: install maven, protoc etc.
install:
  - ps: .\dev\appveyor-install-dependencies.ps1

build_script:
  - cmd: msbuild .\lang\cs\Org.Apache.REEF.sln /p:Configuration="Debug" /p:Platform="x64" /m

# test script temporarily excludes StreamingRemoteManagerTest (see REEF-1311) and downloads xunit.runner.console
# to be reverted as part of REEF-1243
test_script:
  - cmd: cd .\lang\cs
  - cmd: nuget restore .\.nuget\packages.config -o .\packages
  - cmd: .\packages\xunit.runner.console.2.1.0\tools\xunit.console.exe .\bin\x64\Debug\Org.Apache.REEF.Wake.Tests\Org.Apache.REEF.Wake.Tests.dll -class Org.Apache.REEF.Wake.Tests.StreamingRemoteManagerTest

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
